<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>zeeball</title>
</head>
<style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fc;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fc;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 80%;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      form {
        display: flex;
        width: 100%;
        justify-content: space-between;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      input[type="text"] {
        padding: 12px;
        margin: 8px 5px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        width: calc(50% - 16px);
        /* 한 줄에 두 개의 input을 넣기 위한 설정 */
        transition: border 0.3s ease;
      }

      input[type="text"]:focus {
        border-color: #007bff;
        outline: none;
      }

      input[type="submit"] {
        padding: 8px 16px;
        /* 패딩을 줄여서 버튼 크기를 작게 설정 */
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        /* 글씨 크기도 줄여서 버튼을 더 작게 보이게 함 */
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: auto;
        /* 버튼 크기를 텍스트에 맞게 조정 */
        margin-left: 5px;
        /* 약간의 간격 추가 */
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
      }

      .data-container {
        width: 100%;
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .data-container div {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        border-bottom: 1px solid #f0f0f0;
      }

      .data-container div:last-child {
        border-bottom: none;
      }

      .data-id {
        font-weight: bold;
        color: #4f6d7a;
      }

      .data-title {
        font-size: 18px;
        color: #333333;
      }

      .data-author {
        font-style: italic;
        color: #007bff;
      }

      .data-container div:hover {
        background-color: crimson;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .data-container div:hover .data-title {
        color: azure;
      }
    </style>
<body>
  <div class="container">
    <form action="#" method="post">
      <input type="text" name="title" placeholder="Enter the title">
      <input type="text" name="author" placeholder="Enter the author">
      <input type="submit" value="submit">
    </form>

  </div>
  <div id="data-container" class="data-container"></div>
  <script src="jasoop.js"></script>
</body>
</html>
