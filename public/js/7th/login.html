<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-container {
        background-color: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }

      .login-container h2 {
        margin-bottom: 20px;
        color: #333;
      }

      .input-group {
        margin-bottom: 15px;
        text-align: left;
      }

      .input-group label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-weight: bold;
      }

      .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box; /* Ensures padding doesn't affect the width */
      }

      .login-btn {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      .login-btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>로그인</h2>
      <form name="stdForm" action="#">
        <div class="input-group">
          <label for="username">아이디</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="input-group">
          <label for="password">비밀번호</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="login-btn">로그인</button>
      </form>
    </div>
    <script>
      // 저장할 정보를  초기화하도록.
      let students = [];
      let products = [];
      let members = [
        { id: "user01", pass: "1111" },
        { id: "user02", pass: "2222" },
        { id: "user03", pass: "3333" },
      ];
      localStorage.setItem("students", JSON.stringify(students));
      localStorage.setItem("products", JSON.stringify(products));

      //초기화 이후에 사용자 입력정보를 확인함.
      // 1. form이 submit을 받으면, input.value를 검증해야함.
      // 2. 검증하려면 submit 이벤트를 받아야함.
      // 3. form으로 submit받으면 action이 돌아가기때문에 e.preventDefault()로 action을 막아줘야함.
      document.forms.stdForm.addEventListener('submit', (e) => {
        e.preventDefault();
        // 4. 버튼연결되면 검사해야함
        let id = document.getElementById('username').value;
        let pass = document.getElementById('password').value;
        
        // 5. 검사결과 값이 참/거짓일때를 기준으로 분기함
        if (loginCheck(id, pass)) {
          location.href = 'index.html';
        }
        else{
          alert('입력오류');
          loginFormClear();
          return;
        }
      })

      //로그인 검사 기능
      loginCheck = (id, pass) => members.filter((item)=> (item.id == id && item.pass == pass)).length;

      // 입력창 초기화 기능
      loginFormClear = () =>{
        document.getElementById('username').vlaue = '';
        let pass = document.getElementById('password').vlaue = '';
      }
    </script>
  </body>
</html>
