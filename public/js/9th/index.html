<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9th node</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
  </script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container,
    .table-section {
      max-width: 1920px;
      /* 기존 1080px에서 1400px로 확대 */
      margin: 40px auto;
      padding: 0 40px;
    }

    h2 {
      margin-bottom: 24px;
      color: #333;
      text-align: center;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: 600;
      margin-bottom: 6px;
      color: #555;
    }

    .form-group input {
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      border-color: #007bff;
      outline: none;
    }

    .btn-submit {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <!-- 사번, 사원명, 직무, 입사일자, 부서번호 -->
  <div class="page-wrapper">
    <div class="container">
      <h2>사원 정보 입력</h2>
      <form action="addEmp.do" method="post">
        <div class="form-group">
          <label for="empNo">사번</label>
          <input type="text" id="empNo" name="empNo" required />
        </div>
        <div class="form-group">
          <label for="empName">사원명</label>
          <input type="text" id="empName" name="empName" required />
        </div>
        <div class="form-group">
          <label for="job">직무</label>
          <input type="text" id="job" name="job" required />
        </div>
        <div class="form-group">
          <label for="hd">입사일자</label>
          <input type="date" id="hd" name="hd" required />
        </div>
        <div class="form-group">
          <label for="deptNo">부서번호</label>
          <input type="text" id="deptNo" name="deptNo" required />
        </div>
        <button type="submit" class="btn-submit">제출</button>
      </form>
    </div>
    <h2>사원 검색</h2>
    <form action="../../index.html" id="searchForm">
      <div class="form-group">
        <label for="s_ename">사원명</label>
        <input type="text" id="s_ename" name="s_name" />
      </div>
      <div class="form-group">
        <label for="s_job">직무</label>
        <input type="text" id="s_job" name="s_job" />
      </div>
      <div class="form-group">
        <label for="s_deptno">부서번호</label>
        <input type="number" id="s_deptno" name="s_deptno" />
      </div>
      <button type="submit" class="btn btn-primary">검색</button>
      <button type="reset" id="resetBtn" class="btn btn-secondary">초기화</button>
    </form>
    <h3>EMP Data List</h3>
    <table class="table">
      <thead>
        <tr>
          <th>사번</th>
          <th>이름</th>
          <th>직무</th>
          <th>급여</th>
          <th>부서이름</th>
          <th>삭제</th>
        </tr>
      </thead>
      <tbody id="list">

      </tbody>
    </table>
  </div>
  <script src="emp.js"></script>
</body>

</html>
